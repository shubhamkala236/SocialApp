<mat-toolbar class="!bg-indigo-700 !sticky top-0 z-50 shadow-md">
  <div class="w-full max-w-5xl mx-auto flex items-center justify-between">
    <!-- Logo -->
    <a routerLink="/" class="!text-white font-bold text-xl no-underline tracking-tight">
      Social<span class="!text-indigo-200">App</span>
    </a>

    <!-- Desktop -->
    <div class="hidden sm:flex items-center gap-2">
      @if (authService.isLoggedIn()) {
        <span class="text-indigo-100 text-sm mr-2"> ðŸ‘‹ {{ authService.username() }} </span>
        <a routerLink="/posts/create" mat-stroked-button class="!text-white !border-white">
          <mat-icon>add</mat-icon> New Post
        </a>
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon class="!text-white">account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item (click)="authService.logout()">
            <mat-icon>logout</mat-icon> Logout
          </button>
        </mat-menu>
      } @else {
        <a routerLink="/login" mat-button class="!text-white">Login</a>
        <a
          routerLink="/register"
          mat-raised-button
          class="!bg-white !text-indigo-700 font-semibold"
        >
          Register
        </a>
      }
    </div>

    <!-- Mobile -->
    <div class="flex sm:hidden">
      <button mat-icon-button [matMenuTriggerFor]="mobileMenu">
        <mat-icon class="!text-white">menu</mat-icon>
      </button>
      <mat-menu #mobileMenu="matMenu">
        @if (authService.isLoggedIn()) {
          <button mat-menu-item routerLink="/posts/create">
            <mat-icon>add</mat-icon> New Post
          </button>
          <button mat-menu-item (click)="authService.logout()">
            <mat-icon>logout</mat-icon> Logout
          </button>
        } @else {
          <button mat-menu-item routerLink="/login"><mat-icon>login</mat-icon> Login</button>
          <button mat-menu-item routerLink="/register">
            <mat-icon>person_add</mat-icon> Register
          </button>
        }
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
